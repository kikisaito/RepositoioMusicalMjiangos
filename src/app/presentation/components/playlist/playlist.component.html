<div class="playlist-bar" *ngIf="(playlist$ | async)?.length">
    <h3>Current Queue</h3>
    <div class="items">
        <div class="item" *ngFor="let track of playlist$ | async; let i = index"
            [class.active]="(currentTrack$ | async)?.id === track.id" (click)="playAtIndex(i)">
            <img [src]="track.album.images[0]?.url" alt="">
            <div class="info">
                <div class="name">{{ track.name }}</div>
                <div class="artist">{{ track.artists[0].name }}</div>
            </div>
        </div>
    </div>
</div>
